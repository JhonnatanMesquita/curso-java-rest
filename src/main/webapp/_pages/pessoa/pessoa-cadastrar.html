<div class="center col-md-6">
    <h1>Cadastrar Pessoa</h1>
    <div>
        <form ng-submit="PessoaController.cadastrar(PessoaController.pessoa)">
            <div class="form-group">
                <label>Nome: </label>
                <input type="text" ng-model="PessoaController.pessoa.nome" class="form-control"aria-describedby="emailHelp" placeholder="Nome">
            </div>
            <div class="form-group">
                <label>CPF: </label>
                <input type="text" ng-model="PessoaController.pessoa.cpf" class="form-control" placeholder="CPF">
            </div>
            <button type="submit" class="btn btn-block btn-success">Cadastrar</button>
        </form>
    </div>
</div>
