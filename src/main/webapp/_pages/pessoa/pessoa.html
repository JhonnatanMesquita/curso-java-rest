<div class="h-center col-md-8">
    <div ng-controller="PessoaController as PessoaController" ng-init="PessoaController.getPessoas()">
        <div>

            <h1> Consulta de pessoas </h1>

            <a href="#!pessoa/cadastrar" class="btn btn-success float-right"> Cadastrar usuario </a>
            <table class="table" >
                <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Cpf</th>
                    <th scope="col">Conta Id</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody  ng-if="PessoaController.pessoas">
                <tr ng-repeat="pessoa in PessoaController.pessoas" >
                    <td>{{ pessoa.nome }}</td>
                    <td>{{ pessoa.cpf }}</td>
                    <td>{{ pessoa.conta.id }}</td>
                    <td><a class="btn btn-primary" href="#!/pessoa/alterar/{{pessoa.id}}">Alterar</a> </td>
                    <td><button class="btn btn-danger" ng-click="PessoaController.deletar(pessoa.id)">Deletar</button> </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
